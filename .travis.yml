---
language: node_js
node_js:
  - "8.2.1"

sudo: false

addons:
  chrome: stable

cache:
  yarn: true
  directories:
     - $HOME/.npm

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - npm config set spin false

install:
  - yarn install --non-interactive
  - yarn add codecov

script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov
  - yarn test 
